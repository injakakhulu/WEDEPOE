<head>

    <meta name="description" content="ThisWeekend – your local events hub for music, markets, nightlife and community gatherings happening this weekend.">
    <meta name="keywords" content="events, local events, South Africa events, ThisWeekend, markets, nightlife, things to do">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThisWeekend - Events</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <!-- ================= HEADER ================= -->
    <header>
        <h1>ThisWeekend - Events</h1>
          <!-- 3 Dots Menu (Mobile Only) -->
    <div class="menu-icon" id="menuToggle">
        &#8942;
    </div>
        <nav>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="events.html" class="active">Events</a></li>
                <li><a href="submit-event.html" >Submit Event</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>

        
        <!-- ================= FILTER SECTION ================= -->
        <section class="filters">
            <h2>Filter Events</h2>

            <form id="filterForm">

                <!-- Category Filter -->
                <label for="filterCategory">Category:</label>
                <select id="filterCategory">
                    <option value="all">All Categories</option>
                    <option value="music">Music & Concerts</option>
                    <option value="nightlife">Groove & Nightlife</option>
                    <option value="art">Art & Exhibitions</option>
                    <option value="theatre">Theatre & Performance</option>
                    <option value="church">Church & Spiritual Gatherings</option>
                    <option value="festivals">Festivals & Markets</option>
                    <option value="sports">Sports & Fitness</option>
                    <option value="family">Family & Kids</option>
                    <option value="workshops">Workshops & Learning</option>
                </select>

                <!-- Province Filter -->
                <label for="filterProvince">Province:</label>
                <select id="filterProvince">
                    <option value="all">All Provinces</option>
                    <option value="gauteng">Gauteng</option>
                    <option value="western-cape">Western Cape</option>
                    <option value="kwazulu-natal">KwaZulu-Natal</option>
                    <option value="eastern-cape">Eastern Cape</option>
                    <option value="free-state">Free State</option>
                    <option value="limpopo">Limpopo</option>
                    <option value="mpumalanga">Mpumalanga</option>
                    <option value="north-west">North West</option>
                    <option value="northern-cape">Northern Cape</option>
                </select>

                <!-- City Filter -->
                <label for="filterCity">City:</label>
                <select id="filterCity">
                    <option value="all">All Cities</option>
                    <option value="johannesburg">Johannesburg</option>
                    <option value="pretoria">Pretoria</option>
                    <option value="cape-town">Cape Town</option>
                    <option value="durban">Durban</option>
                    <option value="port-elizabeth">Port Elizabeth</option>
                    <option value="bloemfontein">Bloemfontein</option>
                    <option value="polokwane">Polokwane</option>
                    <option value="nelspruit">Nelspruit</option>
                    <option value="mahikeng">Mahikeng</option>
                    <option value="kimberley">Kimberley</option>
                </select>

                <button type="button" id="applyFilters">Apply Filters</button>
            </form>
        </section>

        <!-- ================= EVENTS SECTION ================= -->
        <section class="events" id="eventsList">
            <h2>Upcoming Events</h2>
             <!-- Submitted events will be injected here -->
           

        </section>

    </main>

        <script>
  const dotMenu = document.getElementById("dotMenu");
  const mobileNav = document.getElementById("mobileNav");

  dotMenu.addEventListener("click", () => {
    mobileNav.classList.toggle("active");
  });
</script>
    <!-- ================= FOOTER ================= -->
    <footer>
        <p>© <span id="year"></span> ThisWeekend | All rights reserved..</p>
      
    </footer>

</body>
</html>
